<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Slot - Temple Pilgrimage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="pilgrim-dashboard.html">üïâÔ∏è Temple Pilgrimage</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="pilgrim-dashboard.html">Dashboard</a>
                <a class="nav-link" href="pilgrim-login.html">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="bi bi-calendar-check"></i> Book Your Slot</h4>
                    </div>
                    <div class="card-body">
                        <form id="bookingForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Select Date</label>
                                    <input type="date" class="form-control" id="bookingDate" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Time Slot</label>
                                    <select class="form-select" id="timeSlot" required>
                                        <option value="">Choose time slot</option>
                                        <option value="6:00-8:00">6:00 AM - 8:00 AM</option>
                                        <option value="8:00-10:00">8:00 AM - 10:00 AM</option>
                                        <option value="10:00-12:00">10:00 AM - 12:00 PM</option>
                                        <option value="12:00-14:00">12:00 PM - 2:00 PM</option>
                                        <option value="14:00-16:00">2:00 PM - 4:00 PM</option>
                                        <option value="16:00-18:00">4:00 PM - 6:00 PM</option>
                                        <option value="18:00-20:00">6:00 PM - 8:00 PM</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Number of Persons</label>
                                    <select class="form-select" id="numPersons" required>
                                        <option value="">Select number</option>
                                        <option value="1">1 Person</option>
                                        <option value="2">2 Persons</option>
                                        <option value="3">3 Persons</option>
                                        <option value="4">4 Persons</option>
                                        <option value="5">5 Persons</option>
                                        <option value="6">6+ Persons</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Contact Number</label>
                                    <input type="tel" class="form-control" placeholder="Enter mobile number" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Special Requirements (Optional)</label>
                                <textarea class="form-control" rows="3" placeholder="Any special needs or requirements"></textarea>
                            </div>

                            <div class="alert alert-info">
                                <i class="bi bi-info-circle"></i> 
                                <strong>Note:</strong> Please arrive 15 minutes before your slot time. Booking confirmation will be sent to your registered email.
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle"></i> Confirm Booking
                                </button>
                                <a href="pilgrim-dashboard.html" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="shared-data.js"></script>
    <script>
        // Set minimum date to today
        document.getElementById('bookingDate').min = new Date().toISOString().split('T')[0];
        
        // Initialize sample data if empty
        if (!localStorage.getItem('templeBookings')) {
            const sampleBookings = [
                {id: 'TPL1001', name: 'Rajesh Kumar', date: '2024-01-15', timeSlot: '10:00-12:00', persons: '4', status: 'Confirmed', timestamp: new Date().toISOString()},
                {id: 'TPL1002', name: 'Priya Sharma', date: '2024-01-15', timeSlot: '14:00-16:00', persons: '2', status: 'Pending', timestamp: new Date().toISOString()}
            ];
            localStorage.setItem('templeBookings', JSON.stringify(sampleBookings));
        }

        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const date = document.getElementById('bookingDate').value;
            const time = document.getElementById('timeSlot').value;
            const persons = document.getElementById('numPersons').value;
            const contact = document.querySelector('input[type="tel"]').value;
            const requirements = document.querySelector('textarea').value;
            
            if (date && time && persons && contact) {
                const bookingId = 'TPL' + Math.floor(Math.random() * 10000);
                const booking = {
                    id: bookingId,
                    name: 'Current User',
                    date: date,
                    timeSlot: time,
                    persons: persons,
                    contact: contact,
                    requirements: requirements,
                    status: 'Confirmed',
                    timestamp: new Date().toISOString()
                };
                
                // Save to localStorage
                let bookings = JSON.parse(localStorage.getItem('templeBookings') || '[]');
                bookings.push(booking);
                localStorage.setItem('templeBookings', JSON.stringify(bookings));
                
                alert(`Booking Confirmed!\n\nBooking ID: ${bookingId}\nDate: ${date}\nTime: ${time}\nPersons: ${persons}`);
                window.location.href = 'pilgrim-dashboard.html';
            }
        });
    </script>
</body>
</html>
